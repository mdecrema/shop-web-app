<ion-row>
  <ion-col size="10" offset="1" style="min-height: 100vh;">
    @for (feature of featureList; track feature; let i = $index) {
      <div style="margin-bottom: 50px">
      <!-- Title and Description -->
      <div style="margin: 20px 0">
        <span style="font-family: RobotoBold, sans-serif; font-size: 30px; border-left: 7px solid #1C8C82; padding: 0 10px;">{{ feature.title | translate }}</span>
        <p style="font-family: RobotoCustom, sans-serif; font-size: 16px; line-height: 1.5; margin-top: 30px;">{{ feature.description }}</p>
      </div>
      <!-- Image -->
      <div>
        <img [src]="feature.image" alt="" style="width: 100%; height: 100%;">
      </div>
      </div>
    }
  </ion-col>
</ion-row>
