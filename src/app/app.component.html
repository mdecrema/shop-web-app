<ion-app>
  <ion-split-pane contentId="main-content" disabled="true">
    <ion-menu menuId="main-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>MENU</ion-list-header>
          <ion-note></ion-note>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Sezioni</ion-list-header>

          @for (route of routeList; track route; let i =$index) {
            <ion-item lines="none" (click)="navigateToRoute(route)">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ route.i18n | translate}}</ion-label>
            </ion-item>
          }
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
